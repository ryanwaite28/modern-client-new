<div class="border border-gray-300 bg-gray-100 p-3">
  <form #formElm [formGroup]="form" (ngSubmit)="onSubmit(formElm)">
    <div class="flex flex-col sm:flex-row gap-3 mb-2">
      <div class="w-full sm:w-1/2">
        <span class="label-info">
          Field Name
        </span>
        <input class="input-text-1" type="text" placeholder="Enter field name" formControlName="fieldname" />
      </div>

      <div class="w-full sm:w-1/2">
        <span class="label-info">
          Field Value
        </span>
        <input class="input-text-1" type="text" placeholder="Enter field value" formControlName="fieldvalue" />
      </div>
    </div>

    <div class="form-group">
      <button
        type="submit"
        class=btn-primary-1
        [disabled]="loading"
      >
        Submit
      </button>
    </div>
  </form>
</div>
