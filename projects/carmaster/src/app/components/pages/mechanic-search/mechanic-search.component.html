<div>
  <div class="m-16">
    <div class="container mx-auto">
      <div class="flex flex-col gap-4">
        <div class="w-full">
          <div class="card-box-1">
            <div class="">
              <h3 class="text-3xl mb-3">Search for mechanics</h3>
            </div>
      
            <carmaster-mechanic-search-form
              (formSubmit)="searchMechanics($event)"
            ></carmaster-mechanic-search-form>
          </div>
        </div>

        <div class="flex flex-col gap-3" *ngFor="let mechanic of mechanics">

          <div class="flex flex-row gap-1">
            <div class="w-full sm:w-1/2 lg:w-1/3">
              <common-user-profile-card
                [user]="mechanic.user!"
              ></common-user-profile-card>
            </div>
            <div class="w-full sm:w-1/2 lg:w-2/3">
              <div class="card-box-1">
                
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
