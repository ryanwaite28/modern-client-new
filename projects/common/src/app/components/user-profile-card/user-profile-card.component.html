<div *ngIf="!!user">
  <!-- Profile Card -->
  <div class="card-box-1">
    <div class="image overflow-hidden" >
      <div class="h-auto w-full" [bgImgCover]="user.icon_link || './assets/img/anon.png'" [height]="'350px'"></div>
      <!-- <img class="h-auto w-full mx-auto" [src]="" alt=""> -->
    </div>
    <h1 class="text-gray-900 font-bold text-xl leading-8 my-1">{{ user.displayname }}</h1>
    <h3 class="text-gray-600 font-lg text-semibold leading-6">
      <a [routerLink]="['/', 'users', user.id]">@{{ user.username }}</a>
    </h3>

    <!-- <p class="text-sm text-gray-500 hover:text-gray-600 leading-6">{{ user.bio }}</p> -->

    <ul
      class="bg-gray-100 text-gray-600 hover:text-gray-700 hover:shadow py-2 px-3 mt-3 divide-y rounded shadow-sm">
      <li class="flex items-center py-3">
        <span>Status</span>
        <span class="ml-auto">
          <span class="bg-green-500 py-1 px-2 rounded text-white text-sm">Active</span>
        </span>
      </li>
      <li class="flex items-center py-3">
        <span>Joined</span>
        <span class="ml-auto">{{ user.created_at | date }} ({{ user.created_at | timeAgo }})</span>
      </li>

      <li class="flex items-center py-3">
        <span>Membership</span>
        <span class="ml-auto" *ngIf="!user_subscription_info">None</span>

        <ng-container *ngIf="!!user_subscription_info">
          <span class="ml-auto">{{ user_subscription_info.status }}</span>
        </ng-container>
      </li>
    </ul>
  </div>
  <!-- End of profile card -->
</div>
